<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Style for background image */
        .home {
            position: relative;
            width: 100%;
            height: 100vh; /* Adjust height as needed */
            background-image: url('media/doctors/image10.jpg'); /* Replace 'your-background-image-url.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }
        @media (min-width: 768px) {
            body {
                height: 120vh;

        /* Style for form container */
        .col {
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        /* Style for labels */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        /* Style for input fields */
        .form-control {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for submit button */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Style for submit button on hover */
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
{% extends 'Base.html'%}
{% block content %}
<div class="home">
    <div class="col">
        <h2>CONTACT US</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">

            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" placeholder="Enter your message"></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject">

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
